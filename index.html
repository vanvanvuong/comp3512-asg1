<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>  
    <title>Comp 3512 Assign1</title>   

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,800" rel="stylesheet">    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css" />
    
</head>
<body>

<!--Header-->
<header class="header">

  <div class="box a">
      <nav id= 'main-header'>
        <h1 class='article-header'>Stock Market Database</h1>
          <subtitle class = 'article-subtitle'>By Van Ellen Vuong </subtitle>
      </nav>

        <div class="tooltip">Credit
        <label class="tooltiptext">Data provided for free by <a href="https://iextrading.com/developer/">IEX</a>. View IEX's <a href="https://iextrading.com/api-exhibit-a/">Terms of Use</a>.</label>
        </div>
  </div>
</header> 

<!--Where all the contents are-->
<main class="container">
  
  <!--List the logos and Symbol as clickable link  -->
  <div class="box b">B  
      <section>
        <h2>List of Stock Corp</h2>
        
    <!--Search box based on symbol     -->
          <form class=autoBox>
            <fieldset>
              <legend>Search by Symbol</legend>
                <input type="text" class="search" placeholder="Enter here..." list="filterList">
                <datalist id = "filterList"></datalist>
            </fieldset>
          </form>    
              
          <table id="compList">
                <tr>
                  <th id ="sym">Symbol</th>
                </tr>
              </table>
          
      </section>  	
  </div>
  

  <!--Should display all the information based on clicked company from box b-->
  <div class="box c">C
    <section>
        <h2>Company Info</h2>  
          <label>Symbol</label>
          <span id="sym"></span><br>
          <label>Company Name</label>
          <span id="compName"></span><br>          
          <label>Exchange</label>
          <span id="compEx"></span><br>       
          <label>Industry</label>
          <span id="compIndustry"></span><br>   
          <label>Description</label>
          <span id="compDesc"></span><br>            
          <label>CEO</label>
          <span id="compCeo"></span><br>
          <label>Website</label>
          <span id="compWeb"></span><br>
          <label>Industry Sector</label>
          <span id="compIS"></span><br>
          <label>Sector</label>
          <span id="compSec"></span><br>
          <label>Tags</label>
          <span id="compTag"></span>
        
    </section>  
  </div>
  
  <!--Should show stock chart based on company clicked from box b-->
 <div class="box d">
    <section>
        <h2>Month Stock Data</h2>
        <button id="chartView">View Charts</button>
        <table id="stockTable">
            <tr>
                <th id="date"><a href="">Date</a></th>
                <th id="open"><a href="">Open</a></th>
                <th id="close"><a href="">Close</a></th>
                <th id="high"><a href="">High</a></th>
                <th id="low"><a href="">Low</a></th>
                <th id="volume"><a href="">Volume</a></th>
            </tr>
            <tbody id="update"></tbody>
        </table>
    </section>
  </div>
  
    <!--Should show stock quote based on company clicked from box b-->
  <div class="box e">E
      <section>
        <h2>Company Quote</h2>
          <label>Open</label>
          <span id="quoteOpen"></span><br>          
          <label>Close</label>
          <span id="quoteClose"></span><br>       
          <label>High</label>
          <span id="quoteHigh"></span><br>   
          <label>Low</label>
          <span id="quoteLow"></span><br>            
          <label>Week 52 High</label>
          <span id="weekHigh"></span><br>
          <label>Week 52 Low</label>
          <span id="weekLow"></span><br>
          <label>Latest Source</label>
          <span id="lateSource"></span>
      </section>  
  </div>

<div class="box f">F
      <section>
        <h2>Chart View</h2>
          <label>Company Symbol:</label>
          <span id="cSymbol"></span>
          
          <label>Company Name:</label>
          <span id="cName"></span>
          <button type="button" id="speakName">Speak</button><br>
          
          <label>Company Description:</label>
          <span id="cDesc"></span>
          <button type="button" id="speakDesc">Speak</button><br>
          
          <label>Monthly Summary Data</label>
          <span id="mSumData">
              
          <label>Average Close: <span id="avgClose"></span></label>

          <label>Minimum Close: <span id="minClose"></span></label>
          
          <label>Average Volume: <span id="avgVolume"></span></label>
          
          <label>Total Volume: <span id="totVolume"></span></label>
          
          <button type="button" id="close">Close</button>
      </section>
  </div>



</main>

    
<script src="js/index.js"></script>

</body>
<footer>
     <p id="copyright">Copyright &copy; 2019 Ellen Vuong Web</p>
   </footer>
</html>
